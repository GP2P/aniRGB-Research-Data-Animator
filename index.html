<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>aniRGB</title>
</head>
<body>
<header>
    <h1>
        <a href="https://github.com/GP2P/aniRGB-Research-Data-Animator" target="_blank">
            <img src="resources/github-mark-white.svg" alt="GitHub Logo" width="32" height="32">
        </a>
        aniRGB: Research Data Animator
    </h1>

</header>
<main>
    <div class="canvas-container">
        <canvas id="aniRGB-canvas" width="1920" height="1080" style="width: 100%; height: auto;"></canvas>
    </div>
    <div class="control-panel">
        <label for="numImg">Number of Images:</label>
        <input type="number" id="numImg" name="numImg" value="5" min="1" max="254">

        <label for="F0">Starting Frame:</label>
        <input type="number" id="F0" name="F0" value="0">

        <label for="Ff">Ending Frame:</label>
        <input type="number" id="Ff" name="Ff" value="5">

        <label for="mapX0">Map Size X Start:</label>
        <input type="number" id="mapX0" name="mapX0" value="-5">

        <label for="mapY0">Map Size Y Start:</label>
        <input type="number" id="mapY0" name="mapY0" value="-5">

        <label for="mapXf">Map Size X End:</label>
        <input type="number" id="mapXf" name="mapXf" value="5">

        <label for="mapYf">Map Size Y End:</label>
        <input type="number" id="mapYf" name="mapYf" value="5">

        <label for="arrowSize">Arrow Size (px):</label>
        <input id="arrowSize" name="arrowSize" type="number" value="5">

        <label for="cycleLength">Cycle Length (ms):</label>
        <input id="cycleLength" name="cycleLength" type="number" value="300">

        <label for="csvFile">Data File:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv">

        <label for="svgFile">Background Image:</label>
        <input type="file" id="svgFile" name="svgFile" accept=".svg">

        <button id="generate">Generate Image</button>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
