<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="styles.css" rel="stylesheet">
    <title>aniRGB</title>
</head>
<body>
<header>
    <h1>
        <a href="https://github.com/GP2P/aniRGB-Research-Data-Animator" target="_blank">
            <img alt="GitHub Logo" height="32" src="resources/github-mark-white.svg" width="32">
        </a>
        aniRGB: Research Data Animator
    </h1>

</header>
<main>
    <div class="canvas-container">
        <canvas height="108" id="aniRGB-canvas" style="width: 100%; height: auto;" width="192"></canvas>
    </div>
    <div class="control-panel">
        <label for="numImg">Number of Images:</label>
        <input id="numImg" max="254" min="1" name="numImg" type="number" value="50">

        <label for="arrowSize">Arrow Size (px):</label>
        <input id="arrowSize" name="arrowSize" type="number" value="100">

        <button id="generate">Generate Image</button>

        <label for="cycleLength">Cycle Length (s):</label>
        <input id="cycleLength" name="cycleLength" type="number" value="10">

        <button id="startAnimation">Start Animation</button>
    </div>
    <div class="control-panel">
        <label for="csvFile">Data File:</label>
        <input accept=".csv" id="csvFile" name="csvFile" type="file">

        <label for="F0">Starting Frame:</label>
        <input id="F0" name="F0" type="number" value="0">

        <label for="Ff">Ending Frame:</label>
        <input id="Ff" name="Ff" type="number" value="20">
    </div>
    <div class="control-panel">
        <label for="presetSelect">Select Preset:</label>
        <select id="presetSelect">
            <option value="default">Default</option>
            <option value="Workspace_Collision">Workspace - Collision</option>
            <option value="Restaurant_Collision">Restaurant - Collision</option>
        </select>

        <label>Or Customize:</label>

        <label for="svgFile">Background Image:</label>
        <input id="svgFile" name="svgFile" type="file">

        <label for="mapX0">Map Size X Start:</label>
        <input id="mapX0" name="mapX0" type="number" value="-6">

        <label for="mapXf">Map Size X End:</label>
        <input id="mapXf" name="mapXf" type="number" value="6">

        <label for="mapY0">Map Size Y Start:</label>
        <input id="mapY0" name="mapY0" type="number" value="-6">

        <label for="mapYf">Map Size Y End:</label>
        <input id="mapYf" name="mapYf" type="number" value="6">
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
